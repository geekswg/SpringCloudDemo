spring:
  application:
    name: cloud-common
  security:
    user:
      name: root
      password: root

server:
  host: 127.0.0.1
  port: 8000
# zipkin 需要配置的
management:
  metrics:
    web:
      server:
        auto-time-requests: false

eureka:
  server:
    host: 127.0.0.1
    port: 9000

  client:
    #此项目不作为客户端注册
    register-with-eureka: true
    fetch-registry: false
    service-url:
      defalutZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.server.host}:${eureka.server.port}
 

