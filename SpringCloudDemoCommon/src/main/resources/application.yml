# 配置项目信息
spring:
  application:
    name: cloud-common
#  security:
#    user:
#      name: root
#      password: root
server:
  port: 8000
# zipkin server 这个配置一定要加，不然打不开 web-ui控制台
management:
  metrics:
    web:
      server:
        auto-time-requests: false
#eureka 配置信息
eurekaServer:
  host: 127.0.0.1
  port: 9000
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://${eurekaServer.host}:${eurekaServer.port}/eureka

# 配置日志文件 地址
logging:
  config: classpath:log4j2-spring.xml

